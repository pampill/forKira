<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–π—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            background-color: #ffcc80;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            width: 100%;
        }
        .background-emoji {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20rem;
            opacity: 0.2;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #e64a19;
        }
        .text-container {
            font-size: 36px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid black;
            display: inline-block;
        }
        .header-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-emoji">üòú</div>
    <div class="section">
        <div class="header-text">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
        <button class="button" onclick="scrollToNext(1)">–ù–ê–ñ–ú–ò</button>
    </div>
    <div class="section">
        <button class="button" onclick="scrollToNext(2)">–Ω–∞–∂–º–∏ –µ—â—ë)</button>
    </div>
    <div class="section">
        <span class="text-container" id="typewriter"></span>
    </div>

    <script>
        function scrollToNext(section) {
            document.getElementsByClassName('section')[section].scrollIntoView({ behavior: 'smooth' });
            if (section === 2) {
                typeWriter();
            }
        }
        function typeWriter() {
            const text = "–ª—é–±–ª—é —Ç–µ–±—è!!!!!!!!!!!!!!!!!!!!!";
            let i = 0;
            const speed = 150;
            function write() {
                if (i < text.length) {
                    document.getElementById("typewriter").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(write, speed);
                }
            }
            write();
        }
    </script>
</body>
</html>
